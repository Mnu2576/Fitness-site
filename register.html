        <div class="row">

    <div id="contact">
        <div class="container section">
            <div class="row">
                <div class="col-12 mt-5">
                    <h2 class=" section-header font-weight-bold text-white text-center">REGISTER</h2>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-5">
                        <label for="name">NAME</label>
                        <input type="text" id="name" name="name"  onchange={handlechange}
                            class="form-control" placeholder="Enter your name">
                    </div>
                    <div class="form-group mb-5">
                        <label for="number">PHONE NUMBER</label>
                        <input type="number" id="number" onchange={handlechange}
                            class="form-control" placeholder="Enter your number">
                    </div>
                    <div class="form-group mb-5">
                        <label for="gender">Gender</label>
                        <div class="form-check form-check-inline">
                            <div class="custom-control custom-radio ml-3">
                                <input type="radio" name="gender" class="custom-control-input" id="malebox">
                                <label for="malebox" class="custom-control-label">Male</label>
                            </div>
                            <div class="custom-control custom-radio ml-3">
                                <input type="radio" name="gender" class="custom-control-input" id="femalebox">
                                <label for="femalebox" class="custom-control-label">Female</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group mb-5">
                        <label for="email">YOUR EMAIL</label>
                        <input type="text" id="email" name="email"  onchange={handlechange}
                            class="form-control" placeholder="Enter your email">
                    </div>
                    <div class="form-group mb-5">
                        <label for="password">PASSWORD</label>
                        <input type="text" id="password" name="passwrod"  onchange={handlechange}
                            class="form-control" placeholder="Enter your email">
                    </div>
                    <div class="form-group mb-5">
                        <label for="confirmpassword">Confirm PASSWORD</label>
                        <input type="text" id="confirmpassword" name="cpassword" 
                            onchange={handlechange} class="form-control" placeholder="Enter your email">
                    </div>
                    <div>
                        <button class="btn btn-danger mb-3">Sign Up</button>
                    </div>
                    <div class=" mb-5" id="login">
                        <a href="login.html" class="text-danger font-weight-bold"
                            style="text-decoration:underline; font-size: 20px;">
                            Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

        const handlechange = (e) => {
